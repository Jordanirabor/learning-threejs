<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="./three.js-master/examples/js/loaders/GLTFLoader.js"></script>
    <canvas id="canvas"></canvas>
</body>

    <script>

        //render the canvas
        function main(){
        let canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({canvas});
        
        // Set up scene and camera
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov,aspect,near,far);
        camera.position.z = 2;

        const scene = new THREE.Scene();
        
        //let's create a Mesh. But first, geometry and material
        const geometry = new THREE.BoxGeometry(1,1,1);
        const material = new THREE.MeshBasicMaterial({color: 0x44aa88});
        const cube = new THREE.Mesh(geometry,material);

        const phong = new THREE.MeshPhongMaterial({color: 0xfafafa});
        const secondCube = new THREE.Mesh(geometry,phong);
        secondCube.position.x = 2

        const light = new THREE.DirectionalLight(0xffe96b, 1)
        light.position.x = -1;
        light.position.y = 2;
        light.position.z = 4;
        scene.add(light);
        scene.add(cube);
        scene.add(secondCube);

        function renderIt(time){
            time *= 0.001
            cube.rotation.x =time
            cube.rotation.y =time
            secondCube.rotation.x =time
            secondCube.rotation.y =time
            renderer.render(scene,camera);
            requestAnimationFrame(renderIt)

        }
        requestAnimationFrame(renderIt)
        
        }
        main();

        </script>
</html>
